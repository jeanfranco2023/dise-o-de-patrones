<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
<style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar"></div>
        <div class="login-box">
            <h1>FERRETERIA TUSIGOOD</h1>
<h2>¡Bienvenido!</h2>
            <form form th:action="@{/login}" th:object="${login}" method="post">
                <label for="dni">Usuario:</label>
                <div class="dni-input">
                    <input type="text" id="dni" placeholder="Ingrese Usuario" th:field="*{email}">
                </div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña" th:field="*{password}">
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
