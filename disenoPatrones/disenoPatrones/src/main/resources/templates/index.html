<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar"></div>
        <div class="login-box">
            <h2>LOGIN</h2>
            <form form th:action="@{/login}" th:object="${login}" method="post">
                <label for="dni">Usuario:</label>
                <div class="dni-input">
                    <input type="text" id="dni" placeholder="Ingrese Usuario" th:field="*{email}">
                </div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña" th:field="*{password}">
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
